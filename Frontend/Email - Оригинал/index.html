    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');

        .mail {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            max-width: 600px;
            min-width: 320px;
            margin: 0 auto;
            background-color: #fff;
        }

        .hw-header {
            width: 100%;
            padding: 50px 30px;
            box-sizing: border-box;
            text-align: center;
        }

        .hw-header__logo {
            margin: 0;
        }

        .hw-header__logo-title {
            margin: 0;
            padding: 0;
            font-size: 48px;
            line-height: 1;
            font-weight: 700;
        }

        .hw-header__logo-subtitle {
            margin: 0;
            padding: 0;
            font-size: 30px;
            line-height: 1;
            font-weight: 400;
        }

        .greeting {
            background-color: #60a9e0;
            color: #fff;
            margin: 0;
            padding: 30px;
            font-size: 20px;
            font-weight: 400;
        }

        .hw-content {
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 100px 30px;
        }

        .hw-content__text {
            font-size: 16px;
            font-weight: 300;
            line-height: 1.45;
            margin: 0;
        }

        .hw-content__link {
            font-size: 18px;
            font-weight: 300;
            line-height: 1.21;
            margin: 0;
            color: #662d8f;
        }

        .hw-content__link:hover {
            color: rgba(102, 45, 143, .7);
        }

        .hw-parting {
            background-color: #ff9d00;
            color: #fff;
            margin: 0;
            padding: 30px;
            font-size: 20px;
            font-weight: 400;
        }

        .hw-footer {
            margin: 0;
            padding: 7px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            background-color: #662d8f;
        }

        .hw-footer__logo-link {
            color: #fff;
            text-decoration: none;
        }

        .hw-footer__logo-titile {
            margin: 0;
            font-size: 18px;
            font-weight: 400;
        }
    </style>
</head>

<body class="mail">
    <main class="hw-main">
        <h2 class="greeting">Здравствуйте! &#128075;</h2>
        <div class="hw-content">
